<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería Ferremax - Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Ferretería Ferremax</h1>
        <nav>
            <a href="index.html" class="text-white mx-2">Inicio</a>
            <a href="productos.html" class="text-white mx-2">Productos</a>
            <a href="contact.html" class="text-white mx-2">Contacto</a>
            <a href="policies.html" class="text-white mx-2">Políticas</a>
            <a href="login.html" class="text-white mx-2">Iniciar Sesión</a>
            <a href="register.html" class="text-white mx-2">Registrarse</a>
        </nav>
    </header>

    <div class="container mt-5" id="content">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <footer class="bg-dark text-white p-3 text-center mt-5">
        <p>&copy; 2024 Ferretería Ferremax - Todos los derechos reservados</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Verificar si el usuario está registrado
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('userLoggedIn')) {
                window.location.href = 'login.html'; // Redirige a la página de inicio de sesión
            }
        });
    </script>
</body>
</html>
